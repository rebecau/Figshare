{% extends "base.html" %} {% block content %}
<!-- Masthead-->
<header class="masthead bg-dark text-white text-center">
    <h2 class="text-center py-2">PERSONAS</h2>
    <div class="">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div id="imagenes" class="imagenes">            
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000000000">
                        <img src="{{personas[0]}}" style="width:300px;height: 300px ;" alt="...">
                        <div class="carousel-caption d-none d-md-block"> 
                            <h5>
                                {{ids[0]}}
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
                    <button class="carousel-control-prev" type="button" onclick="anterior()">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" onclick="siguiente()">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
        </div>
        <section class="page-section mb-0" id="about"><!--bg-primary-->
            <div class="container">
                <div class="text-center mt-4">
                    <a class="btn btn-xl text-light" href="/calificacion" onclick="SendEtnia('A')"><!-- btn-outline-light-->
                        AFROECUATORIANO
                    </a>
                    <a class="btn btn-xl text-light" href="/calificacion" onclick="SendEtnia('E')"><!-- btn-outline-light-->
                        EURODESCENDIENTE
                    </a>
                    <a class="btn btn-xl text-light" href="/calificacion" onclick="SendEtnia('I')"><!-- btn-outline-light-->
                        INDIGENA
                    </a>
                    <a class="btn btn-xl text-light" href="/calificacion" onclick="SendEtnia('M')"><!-- btn-outline-light-->
                        MESTIZO 
                    </a>
                </div>
            </div>
        </section>
    </div>
</header>
<script>

    window.localStorage.setItem('position',0);
    
    var sendposition = () =>{
        var number = parseInt(window.localStorage.getItem('position'));
        number += 1;
        window.localStorage.setItem('position',number);
    }

    var siguiente = ()=>{
        var div = document.getElementById("imagenes");
        var posicion = parseInt(window.localStorage.getItem('position'));
        posicion += 1;
        if (posicion <= 429) {
            window.localStorage.setItem('position',posicion);
            var url = {{ personas | tojson }} ;
            var id = {{ ids | tojson }} ;
            var newcontent = "<img src="+url[posicion]+" style=\"width:300px;height: 300px ;\" alt=\"...\">  <div class=\"carousel-caption d-none d-md-block\"> <h5>"+id[posicion]+"</h5> </div>";
            div.innerHTML = newcontent;
        }
    }

    var anterior = ()=>{
        var div = document.getElementById("imagenes");
        var posicion = parseInt(window.localStorage.getItem('position'));
        posicion -= 1;
        if (posicion >= 0 & posicion <=429) {
            window.localStorage.setItem('position',posicion);
            var url = {{ personas | tojson }} ;
            var id = {{ ids | tojson }} ;
            var newcontent = "<img src="+url[posicion]+" style=\"width:300px;height: 300px ;\" alt=\"...\">  <div class=\"carousel-caption d-none d-md-block\"> <h5>"+id[posicion]+"</h5> </div>";
            div.innerHTML = newcontent;
        }
    }

    
    var SendEtnia = (etnia) => {
        window.localStorage.setItem('etnia',etnia);
    }


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    

{% endblock %}
